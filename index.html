<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>
<header>
    <nav>
        <div class="logo">
            <img src="imagens/Logo Eniac.webp" alt="logo eniac" width="300px">
        </div>
    </nav>
</header>
<body>
  
    <form action="#" method="post">
        <div class="titulo">
        <h1>Cadastro de Usuário</h1>
        </div>
        <div class="layout">
        <div class="topo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>
        <div class="bottom">
            <label>Gênero:</label>
            <div class="generos">
                <input type="radio" id="genero-masculino" name="genero" value="Masculino">
                <label for="genero-masculino">Masculino</label>
                <input type="radio" id="genero-feminino" name="genero" value="Feminino">
                <label for="genero-feminino">Feminino</label>
                <input type="radio" id="genero-outro" name="genero" value="Outro">
                <label for="genero-outro">Outro</label>
            </div>
            <div class="data">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
                <br>
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais">  
            </div>
        </div>
        </div>
        <div class="botao">
        <button type="submit">Cadastrar</button>
        </div>
    </form>
    
</body>

</html>
